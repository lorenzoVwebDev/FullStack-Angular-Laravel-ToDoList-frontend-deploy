<svg xmlns="http://www.w3.org/2000/svg"
     width="700" height="160" viewBox="0 0 700 160"
     role="img" aria-labelledby="title desc">
  <title id="title">ADDED BEFORE badge with very tight date icon</title>
  <desc id="desc">Rounded rectangle with text ADDED BEFORE and a date icon placed extremely close.</desc>

  <style>
  </style>

  <rect width="700" height="160" rx="16" fill="#0f172a" />

  <g transform="translate(40,20)">
    <rect width="620" height="120" rx="14" fill="#f8fafc" opacity="0.95" />
    <rect x="4" y="6" width="620" height="120" rx="14" fill="black" opacity="0.06" />

    <g transform="translate(310,60)">
      <text text-anchor="middle"
            dominant-baseline="middle"
            font-size="36"
            font-weight="700"
            fill="#0b1220">
        ADDED AFTER
      </text>

      <!-- ICON: same tight spacing -->
      <g transform="translate(168,-20)">
        <rect width="36" height="36" rx="6" fill="#0b1220" opacity="0.95"/>
        <rect x="6" y="8" width="24" height="4" fill="#f8fafc"/>
        <rect x="6" y="16" width="24" height="16" fill="#f8fafc" opacity="0.95"/>
        <rect x="10" y="20" width="8" height="8" rx="2" fill="#0b1220" opacity="0.3"/>
      </g>
    </g>
  </g>

</svg>
